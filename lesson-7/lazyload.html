
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazyload.css">
    <title>Lazy Load</title>
</head>

<body>
    <h1>Progressive Loading of Images</h1>
        <picture><img src="images/placeholder.jpg" data-src="images/pic8300-400.jpg" alt="nature"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/pic3300-400.jpg" alt="nature"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/pic4300-400.jpg" alt="nature"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/pic6300-400.jpg" alt="nature"></picture>
        <picture><img src="images/placeholder.jpg" data-src="images/pic7300-400.jpg" alt="nature"></picture>
    <script src="js/lazyload.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>WebFont.load({google: {families: ["Acme", "Milonga", "Lobster", "Roboto"]}}); </script>
</body>
</html>
